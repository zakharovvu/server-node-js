<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="main.js" defer></script> -->
  <title>Document</title>
</head>
<body>
   
      <form action="https://zakharov-test.herokuapp.com/users" method="POST" id="form">
        <fieldset>
          <legend>
            <h3>Personal Information</h3>
          </legend>
                
          <label>Surname:<input type="text" name="surname" required></label><br>
          <label>Name:<input type="text" name="name" required></label><br>
          <label>How old are You?:<input type="text" name="age" required min="18"></label><br>
          <label>Full date of birth:<input type="date" name="birthDay" required></label><br>
          <label>I accept the terms of the agreement<input type="checkbox" name="acception" required></label><br>
        </fieldset>  
        <fieldset>
          <legend>
            <h3>Registration</h3>
          </legend> 
          <label>E-mail<input type="email" name="email" required></label><br>
          <label>Password<input type="" name="password" required></label><br>
        </fieldset>  
        <fieldset>
          <legend>
            <h3>An interestiong fact about you!</h3>
          </legend> 
          <label>Do you love cats?
            <input type="radio" value="Yes" name="cats">
            <input type="radio" value="Not" name="cats" checked>
          </label><br>
          <label>What is your favorite color?<input type="color" name="color"></label><br>
          <label>What time do you go to bed?<input type="time" name="sleepTime"></label><br>
          <label>What your favorite brand of cars?
            <select name="cars" id="">
              <option value="bmv">BMV</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label><br>
            <label>Hoe do rate our work?<input type="range" name="rating"></label>
        </fieldset>  
        <fieldset>
          <legend>
            <h3>Your comments:</h3>
          </legend>
          <textarea placeholder="Comments" rows="3" cols="40" name="comment"></textarea>
        </fieldset><br>
        <input type="submit" value="submit" id="submit">   
      </form>  
</body>
</html>
